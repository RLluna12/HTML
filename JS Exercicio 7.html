<script>
    //um inteiro e exiba na tela se ele é múltiplo de 7 ou não.
    n = parseFloat(prompt("Digite um Numero inteiro"));

            {
                alert("Numero Multiplo de 7");
            }

            {
                alert("Numeros NAO é multiplo de 7");
            }
</script>
